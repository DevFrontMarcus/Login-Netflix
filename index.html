<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Login</title>
</head>

<body>
    
    <div class="header">
      
        <div class="logo">
           
            <a href="#"></a>
              <img src="./Assets/img/netflixlogo.png" alt="">
        </div>
       
    </div>

     <div class="login_body">
            <div class="login_box">
               <h2>Entrar</h2>
               <form action="">
                     
                <div class="input_box">
                     
                    <input required type="email" placeholder="Email ou Número de telefone">

                </div>
                   
                <div class="input_box">
                      <input required type="password" placeholder="Senha">

                </div>

                   <div>
                    <button class="submit">

                        Entrar
                    </button>
                   </div>

               </form>
                 
                 <div class="suport">
                    <div class="remember">
                            <span><input type="checkbox" style="margin: 0;padding:0; height:13px;"></span>
                            <span>Lembre-se de mim</span>

                    </div>

                    <div class="help">
                        <a href="#">
                            Precisa de ajuda
                        </a>
                    </div>

                 </div>

                 <div class="login_footer">
                     <div class="login_facebook">
                            <span> <img height="20px"  src="./Assets/img/Facebook_logo.png" alt="Facebook"></span>
                              <span><a href="#">Conectar com Facebook</a></span>
                     </div>

                     <div class="sign_up">
                           
                        <p>Novo por aqui?</p> <a href="#">Assine agora</a>

                     </div>

                     <div class="terms">
                          
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robo. <a href="">Saiba Mais</a></p>

                     </div>

                 </div>
            </div>
     </div>

</body>


</html>
